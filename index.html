<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./gamesSite.css">
</head>
<body>
    <div class="window"> 
        <!--Header-->
        <div class="headerWindow">
            <txt class="siteTitle">Josh and Jonah's</txt>
            <div id="arcadeLogo"></div>
            <txt class="siteTitle">Arcade</txt>
        </div>

        <!--Games Buttons-->
        <div class="scrollWindow">
            <div class="arrowButton" id="leftArrow"></div>
            <div class="buttonContainer" id="leftSmall"></div>
            <div class="buttonContainer" id="leftMedium"></div>
            <div class="buttonContainer" id="middle"></div>
            <div class="buttonContainer" id="rightMedium"></div>
            <div class="buttonContainer" id="rightSmall"></div>
            <div class="arrowButton" id="rightArrow"></div>
        </div>
        
        <!--Check Boxes-->
        <div class="checkboxContainer">
            <input type="checkbox" checked="checked" id="joshCheckbox">
            <span class="checkmark"></span>
            Josh
            <input type="checkbox" checked="checked" id="jonahCheckbox">
            <span class="checkmark"></span>
            Jonah
        </div>

    </div>
    <script src="./gamesSite.js"></script>
</body>
</html>
